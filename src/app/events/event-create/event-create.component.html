<div fxLayout="row" fxLayoutAlign="end">
    <button mat-button class="btn-secondary" routerLink="/events">Back</button>
</div>
<div fxLayout="row" fxLayoutAlign="center center">
    <div>
        <h2 class="text-center">Register a New Event</h2>
        <form [formGroup]="myForm" (ngSubmit)="createEvent()" fxLayout="column" fxLayoutGap="5px" novalidate style="width: 300px;">
            <!-- <div fxLayout="row" fxLayoutAlign="center space-evenly" fxLayoutGap="5px"> -->
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="First Name" formControlName='name' required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label> Date</mat-label>
                    <input matInput placeholder="Last Name" formControlName='dateOfEvent'>
                </mat-form-field>
  
            <button mat-button class="btn-primary" type="submit" [disabled]='myForm.status === "INVALID"'>
                <mat-icon>save</mat-icon>Submit
            </button>
        </form>
    </div>
</div>
